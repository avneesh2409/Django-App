{% extends 'index.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-6" >
    <button class="btn btn-primary" onClick="change()">
      show users
    </button>
  </div>
  <div class="col-md-6" id="content">
    <h1 class="text-center">
      User Details are Here
    </h1>
    <table class="table table-hover">
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username}}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
      </tr>

      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
