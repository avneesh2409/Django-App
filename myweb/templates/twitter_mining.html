{% extends 'index.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-12">
    <strong>We are in twitter Mining page</strong>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form method="POST">
	  {% csrf_token %}
	  {{ form.as_p }}
	<button class="btn btn-primary">
		Search Here
	</button>	
	</form>
  </div>
<div class="col-md-6 alert alert-default">
	<p>Search Element</p>  :  <h1>{{search}}</h1>

	
	{% for i in tweets %}

	<p>{{i}}</p>
	
	{% endfor %}

	<a href="{% url "/myweb/twitter_mining" %}" >Click here To Search Again</a>
</div>   

</div>

{% endblock %}
